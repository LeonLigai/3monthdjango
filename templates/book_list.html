<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div>
    <ul>
        {% for i in book %}
        <li>
            <h2>
                <a href="/book/{{ i.id }}/">Название книги: {{ i.title }}</a>
            </h2>
            <p>Аннотация книги: {{ i.description }}</p>
            <img src="{{ i.image.url }}" alt="">
            <p>Опубликовано: {{ i.created_date }}</p>
            <p>Изменено: {{ i.update_date }}</p>
            <p>Автор: {{ i.author }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
