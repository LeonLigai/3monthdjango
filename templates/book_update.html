<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add book</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #F4D03F;
        background-image: linear-gradient(132deg, #F4D03F 0%, #16A085 100%);

    }
    .form_add_book{
        margin-top: 20px;

    }
    .container__add__book{
        margin-top: 40px;
        border-radius: 130px;
        justify-content: center;
        gap: 20px;
        display: flex;
        height: 100%;
    }

</style>

<div class="container container__add__book">
    <div class="mb-3 mb__book">
        <div class="row gy-6">
            <form action="" method="POST" enctype="multipart/form-data">
                <h2>This Form is for adding to our list of books:</h2>
                {% csrf_token %}
                <div class="col-6">
                    <label for="exampleFormControlInput1" class="form-label form_add_book">{{ form.as_p }}</label>
                    <input type="submit" class="form-control" id="exampleFormControlInput1" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
